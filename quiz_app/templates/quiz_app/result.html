<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h2>Quiz Session Results</h2>
    <p>Total questions answered: {{ quiz_session.total_answered }}</p>
    <p>Correct: {{ quiz_session.total_correct }}</p>
    <p>Incorrect: {{ quiz_session.total_incorrect }}</p>
    <a href="{% url 'get_question' %}" class="btn btn-primary">Get Another Question</a>
    <a href="{% url 'home' %}" class="btn btn-secondary">End Session</a>
</body>
</html>
