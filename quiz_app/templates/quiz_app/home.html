<!DOCTYPE html>
<html>
<head>
    <title>Quiz Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h1>Welcome to the Quiz App</h1>
    <p>Select the number of questions you want to attempt and start the quiz.</p>
    <form method="get" action="{% url 'start_quiz' %}">
        <label for="length">Number of Questions:</label>
        <select name="length" id="length" class="form-select w-25">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
            <option value="30">30</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Start Quiz</button>
    </form>
</body>
</html>
