<!DOCTYPE html>
<html>
<head>
    <title>Quiz Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h2>Answer the following question:</h2>
    <form method="POST" action="{% url 'submit_answer' %}">
        {% csrf_token %}
        <input type="hidden" name="question_id" value="{{ question.id }}">
        <p><strong>{{ question.question_text }}</strong></p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="optionA" value="A" required>
            <label class="form-check-label" for="optionA">
                {{ question.option_a }}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="optionB" value="B">
            <label class="form-check-label" for="optionB">
                {{ question.option_b }}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="optionC" value="C">
            <label class="form-check-label" for="optionC">
                {{ question.option_c }}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="optionD" value="D">
            <label class="form-check-label" for="optionD">
                {{ question.option_d }}
            </label>
        </div>

        <br>
        <button type="submit" class="btn btn-success">Submit Answer</button>
    </form>
</body>
</html>
